server:
  port: 8080
  servlet:
    contextPath: /mssivimss-soli-pagos/v1
    
spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
     
  main:
    allow-circular-references: true
    
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
            
logging:
  level:
    root: info
    org.springframework.web: info
    org.hibernate: error

logos:
  msit_logo_imss: /sivimss_data/LOGOS/logoImss.png
  msit_logo_sistema: /sivimss_data/LOGOS/logoSistema.png

endpoints:
   dominio: http://localhost:8090/mssivimss-mod-catalogos/v1/generico/
   generico-reportes: http://localhost:8088/mssivimss-reportes-jasp/v1/generales/generar-reporte

jwt:
  secretkey-flujo: funcionamuybien
  secretkey-dominios: funcionamuybiendominio
  expiration-milliseconds: 360

formato_fecha: '%d/%m/%Y'
ruta-log: 'C:/Users/gsolis/ruta/Documents/logs/'